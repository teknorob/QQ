<html ng-app="QQApp">
<head>
  <!-- Basic Page Needs
  ---------------------------------------------------------------------------------------------------- -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
    <title>QQ</title>
    <meta name="description" content="">
    <meta name="author" content="">

  <!-- Mobile Specific Metas
  ---------------------------------------------------------------------------------------------------- -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  ---------------------------------------------------------------------------------------------------- -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  ---------------------------------------------------------------------------------------------------- -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  ---------------------------------------------------------------------------------------------------- -->
  <!--<link rel="icon" type="image/png" href="images/favicon.png"> -->
    <link rel="stylesheet" href="css/custom.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.min.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    
    <script src="../app/QQApp.js"></script>
    <script src="../controllers/UserController.js"></script>
    <script src="../controllers/QueuesController.js"></script>
    <script src="../services/UserService.js"></script>
    <script src="js/googleauth.js"></script>
    
    
    
    <meta name="google-signin-client_id" content="793252566542-hsgoksf7aq342gsbpq50lnvilem7gbds.apps.googleusercontent.com"/>
</head>
<body>
<div class="section header" ng-controller="userController">
    <div class="container">
      <div class="row">
      <div ng-show="user == null">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
      </div>
      <div ng-hide="user == null">
            <p>Signed in as {{user.userName}}</p>
            <p>Role: {{user.roleCode}}</p>
            <img src="{{user.avatarURL}}"/>
            <a ng-click="signout();">Sign out?</a>
      </div>
        <div class="twelve columns">
          <h1 class="section-heading">QQ</h1>
          <div id="nav" class="fourteen columns">
		      <ul>
		          <li><a href="#queues">Q's</a></li>
	          </ul>
		  </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" ng-view=""/>
</body>
</html>
